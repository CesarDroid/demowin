{% extends "base.html" %}
{% block title %}Dashboard Proyectos{% endblock %}
{% block content %}
<div class="text-center">
    <h1 class="text-primary">📊 Dashboard de Proyectos</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-primary">{{ total_proyectos|default:"0" }}</h3>
                    <p>Total Proyectos</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-success">{{ proyectos_activos|default:"0" }}</h3>
                    <p>Proyectos Activos</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-4">
        <a href="/proyectos/lista/" class="btn btn-primary me-2">📋 Ver Lista</a>
        <a href="/admin/" class="btn btn-outline-primary">⚙️ Administrar</a>
    </div>
</div>
{% endblock %}
