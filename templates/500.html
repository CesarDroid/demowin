{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del Sistema - WinFibra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1f2e 0%, #16213e 100%);
            color: #e4e6ea;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card bg-dark border-secondary">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-circle text-danger fa-5x"></i>
                        </div>
                        
                        <h1 class="text-light mb-3">
                            Error del Sistema
                        </h1>
                        
                        <p class="text-muted mb-4">
                            Se ha producido un error interno en el sistema WinFibra.
                            <br>Nuestro equipo técnico ha sido notificado automáticamente.
                        </p>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Si el problema persiste, contacte al administrador del sistema.
                        </div>
                        
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home me-1"></i>Ir al Inicio
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Regresar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
